{% extends 'store/base.html' %}

{% load static %}

{% block body %}
<header class="masthead text-center text-white d-flex">
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h1 class="text-uppercase">
                    <strong>Connexion</strong>
                </h1>
                <hr>
            </div>
            <div class="col-lg-8 mx-auto">
                <h2 class="text-faded mb-5">
                    Retrouvez vos informations personnelles,<br>
                    enregistrez de nouvelles alternatives !</h2>
            </div>
        </div>
    </div>
</header>

<section class="bg-primary" id="register">
    <div class="container">
        <div class="row">
            <div class="mx-auto text-center text-faded ">
                <h2 class="section-heading text-white">Connexion</h2>
                <hr class="light my-4">
                <p class="text-faded mb-4">
                    Si vous n'avez pas encore de compte,
                    <a style='color:white;' href="{% url 'store:signup' %}">inscrivez-vous !</a> <br>
                    <br>

                </p>
                <form method="post">
                    {% csrf_token %} {{ form.as_p }}
                    <p><input type="submit" value="Se connecter" /></p>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
